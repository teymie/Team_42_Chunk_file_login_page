<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="picture"><img src="./images/lf20_umqaz2yv.json].svg" alt="login"></div>
        <div class="form">
            <h2 id="login-title">Log In</h2>
            <h3>Welcome</h3>
            <p id="login1">Log in to get started</p>
            <form action="">
               <table>
                <tr>
                    <td>
                        <input type="email" placeholder="Email Address" class="inp" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Password" class="inp" required>
    
                    </td>
                </tr>
               </table>
                <div class="saved"><div class="remember">
                    <input type="checkbox" name="remember" value=" remember-me">
                    <label for="remember">Remember me</label>
                </div>
            <a href="#" id="forgot">Forgot Password</a>
            </div>

            <button id="btn">Log In</button>

            </form>
            <div class="or-style">
                <div class="line"></div>
                <h4>OR</h4>
                <div class="line"></div>
            </div>
            <p id="login2">Login With</p>
           <div class="btns">
            <button class="site"><div class="logos"><img src="./images/google2.png" alt="" style="width: 25px; height:25px; background-color:white"><a href="#"><p id="google">Google</p></a></div></button>
            <button class="site"><div class="logos"><img src="./images/github2.png" alt="" style="width: 30px; height:30px; background-color:white"><a href="#"><p id="github">Github</p></a></div></button>
           </div>

            <p>Don't have an account?  <a href="#" id="signup"> Sign up</a></p>
        </div>
    </div>
</body>
</html>
